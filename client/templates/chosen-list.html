<div>
  {{$ctrl.item.item}}
</div>
<div>
  {{$ctrl.item.price}}
</div>
<div>
  <button ng-click="$ctrl.changeQuantity('-', $ctrl.item)">-</button>
  <span ng-model="$ctrl.item.quantity" ng-init="$ctrl.item.quantity = 1">
    {{$ctrl.item.quantity}}
  </span>
  <button ng-click="$ctrl.changeQuantity('+', $ctrl.item)">+</button>
</div>
<div>
  <button ng-click="$ctrl.click($ctrl.item)">
    x
  </button>
</div>
